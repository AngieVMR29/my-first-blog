{% extends 'blog/base.html' %} {% block content %}
<div class="post">
  {% if post.published_date %}
  <div class="date">{{ post.published_date }}</div>
  {% else %}
  <div class="actions">
    <form
      method="POST"
      action="{% url 'post_publish' pk=post.pk %}"
      class="post-form"
    >
      {% csrf_token %}
      <button type="submit" class="a btn btn-secondary" name="publish">
        Publish
      </button>
    </form>
    {% if user.is_authenticated %}
    <a class="a btn btn-default" href="{% url 'post_edit' pk=post.pk %}"
      >Editar</a>
    <form
      method="POST"
      action="{% url 'post_remove' pk=post.pk %}"
      class="post-form"
    >
      {% csrf_token %}
      <button type="submit" class="a btn btn-danger" name="delete">
        Delete
      </button>
      
    </form>
  </div>

  {% endif %} {% endif %}
  <h2>{{ post.title }}</h2>
  <p>{{ post.text|linebreaksbr }}</p>
</div>
{% endblock %}
